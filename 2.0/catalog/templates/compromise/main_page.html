<html xmlns="http://www.w3.org/1999/xhtml">
<head>
{headertags}
{stylesheet}
{javascript}
{mopics}
{slimbox}
</head>
<body>
	<div id="header">
		<div id="logo">
			<h1><a href="#">Compromise for osCMax </a></h1>
			<p> original design by <a href="http://www.freecsstemplates.org/">Free CSS Templates</a></p>
		</div>
	</div>
	<!-- end #header -->
	<div id="menu">
		<ul>
			<li class="first"><a href="#">Home</a></li>
			<li><a href="#">Blog</a></li>
			<li><a href="#">Photos</a></li>
			<li>{myaccount}</li>
			<li>{cartcontents}</li>
			<li>{checkout}</li>
		</ul>
	</div>
	<!-- end #menu -->
<div id="wrapper">
<div class="btm">
	<div id="page"> {breadcrumbs}
		<div id="content">
			<div class="post">
				<div class="entry">
			
			    <p> {content}</p>
				</div>
			</div>
		</div>
		<!-- end #content -->
		<div id="sidebar">
		       <ul>{columnleft}</ul>
		</div>
		<!-- end #sidebar -->
		<div style="clear: both;">&nbsp;</div>
	</div>
	<!-- end #page -->
</div>
</div>
	<div id="footer">
	 <p>{footer}</p>	
	</div>
	<!-- end #footer -->
</body>
</html>
